<div class="container">
    <h1>Mars Rover</h1>
    <input type="text" [(ngModel)]="commandstring" />
    <button type="button" (click)="sendCommandsAndState()">Los fahren!</button>
    <table>
        <tr><td colspan="2">Status</td></tr>
        <tr>
            <td style="width: 150px;">Blickrichtung</td>
            <td  style="width: 150px;text-align: right">{{marsRoverState?.direction}}</td>
        </tr>
        <tr>
            <td style="width: 150px;">X Koordinate</td>
            <td style="width: 150px;text-align: right">{{marsRoverState?.xCoordinate}}</td>
        </tr>
        <tr>
            <td style="width: 150px;">Y Koordinate</td>
            <td style="width: 150px;text-align: right">{{marsRoverState?.yCoordinate}}</td>
        </tr>
    </table>


    <div><img [ngClass]="marsRoverState?.direction" [style.top]="getYPosition()" [style.left]="getXPosition()"
              src="img\a_hai10.gif" /></div>

</div>
